{% extends 'partials/header.html'%}
{% load static %}


{% block content %}
<div id="signup-container">

        <!-- Left Panel (Gradient / Welcome) -->
        <div class="curved-panel">
            <div>
                <h2 class="welcome-text">WELCOME!</h2>
                <p class="welcome-subtext">Register here if you don't have an account.</p>
                <button onclick="console.log('Navigate to Sign In Page');"
                        class="signin-button">
                    SIGN IN
                </button>
            </div>
        </div>

        <!-- Right Panel (Form) - Sign Up form -->
        <div class="form-panel">
            <h1 class="signup-header">SIGN UP</h1>

            <form id="signup-form">
                
                <!-- Name Fields -->
                <div class="name-grid">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" required
                            class="form-input"
                            placeholder="Enter your first name">
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required
                            class="form-input"
                            placeholder="Enter your last name">
                    </div>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" required
                        class="form-input"
                        placeholder="Enter your email">
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" required minlength="8"
                        class="form-input"
                        placeholder="Create a password">
                </div>
                
                <!-- Confirm Password Input -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="form-input"
                        placeholder="Re-enter your password">
                </div>

                <!-- Message Area -->
                <div id="message" class="hidden" role="alert"></div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit"
                            class="gradient-button">
                        Sign Up
                    </button>
                </div>
            </form>

            <!-- Footer Link (For mobile/small screens) -->
            <p class="mobile-footer">
                Already have an account?
                <a href="#">Sign In</a>
            </p>
        </div>
    </div>

{% endblock %}
