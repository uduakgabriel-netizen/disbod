

{%extends 'partials/header.html'%}


{% block content %}
 <main>
    
    <div class="auth-container">

        {% comment %} <div class="nice">
            <img src="../../static/img/nice.jpg" alt="Signup Illustration">
        </div>  {% endcomment %}

        <!-- Welcome Section (Left) -->
        <div class="welcome-section">
            <h1>HELLO!</h1>
            <p>Already have an account?<br>Sign in to continue your journey.</p>
            <a href="login.html" class="signin-btn">SIGN IN</a>
        </div>

        <!-- Form Section (Right) -->
        <div class="form-section">
            <h1>SIGN UP</h1>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Registration Form -->
            <form id="registrationForm">
                <!-- First Name -->
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        placeholder="Enter your first name" 
                        required
                    >
                </div>

                <!-- Last Name -->
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        placeholder="Enter your last name" 
                        required
                    >
                </div>

                <!-- Email -->
                <div class="input-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a password" 
                        required
                        minlength="8"
                    >
                    <span class="password-toggle" id="passwordToggle">üëÅÔ∏è</span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>

            <!-- Toggle Link -->
            <div class="toggle-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>

            <!-- Terms & Privacy -->
            <div class="terms-text">
                By signing up, you agree to our<br>
                <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
